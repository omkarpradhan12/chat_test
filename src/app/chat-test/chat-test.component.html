
<mat-drawer-container class="example-container">
  <h1 style="text-align: center; color:black;">Welcome {{username}} !</h1>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h1 style="color: black;">Welcome to Chat {{username}} !</h1>
    <hr>
    <div>
      <div *ngFor="let c of x" >

        <div [ngClass]="{'s1':username==c.username,'s2':username!=c.username}"><b>{{c.username}}</b> : <label>{{c.chat}}</label></div>
        <br>

      </div>
      <br>
      <div class="sendmsg">
      <input #chat style="width: max;" placeholder="Enter your text.....">
        <button (click)="add_to_chat(chat.value)">Send Text</button>
      </div>
      </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Open Chats
    </button>
  </div>

</mat-drawer-container>
